name: Pull Request Checks

on:
  pull_request:
    branches: [ development, production, main ]
  push:
    branches: [ development, production, main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: âœ… Verify build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed - no dist folder created"
          exit 1
        fi
        echo "âœ… Build successful - dist folder created"
        
    - name: ğŸ“Š Build size check
      run: |
        BUILD_SIZE=$(du -sh dist | cut -f1)
        echo "ğŸ“Š Build size: $BUILD_SIZE"
        
    - name: ğŸ” Check for TypeScript errors
      run: |
        if npx astro check; then
          echo "âœ… No TypeScript errors found"
        else
          echo "âŒ TypeScript errors detected"
          exit 1
        fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”’ Security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ•µï¸ Dependency check
      run: |
        echo "ğŸ“‹ Checking for outdated dependencies..."
        npm outdated || true
